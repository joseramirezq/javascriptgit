<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github</title>
    <!--Boostrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!--aniamte css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!--Iconos Font-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>


<body>
    <!--navegacion-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar navbar-brand">
            <i class="fab fa-github" aria-hidden="true"></i>Git Hub Cliente
        </a>

        <form class="form-inline my-2 my-lg-0" id="userForm">
            <input id="textSearch" type="search" class="form-control mr-sm-2
            " autofocus placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                Search
            </button>
        </form>
    </nav>

<!--container que mostrara el cuerpo del programa-->
    <div class="container">
        <div class="row">
            <div class="col-md-4" id="profile"></div>
            <div class="col-md-8">
                <div id="repositories"></div>
            </div>
          
        </div>
    </div>
</body>

</html>
